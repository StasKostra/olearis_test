name: olearis_test
description: "olearis_test_project"

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.4
  go_router: ^13.2.0
  json_serializable: ^6.7.1
  flutter_svg: ^2.0.10+1
  freezed: ^2.4.7
  flutter_localizations:
    sdk: flutter
  test: ^1.24.3

dependency_overrides:
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3 


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
  

fonts:
  - family: SourceSans3
    fonts:
      - asset: assets/fonts/SourceSans3.ttf